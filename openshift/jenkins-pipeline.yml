apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: ng-tomcat-app
  name: ng-tomcat-app
spec:
  source:
    git:
      ref: master
      uri: https://github.com/ivid-123/demo.git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
    type: JenkinsPipeline
  triggers:
    - github:
        secret: secret
      type: GitHub
    - generic:
        secret: secret
      type: Generic
    - bitbucket:
        secret: secret
      type: Bitbucket
